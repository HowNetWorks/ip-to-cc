version: 2
jobs:
  build:
    docker:
      - image: docker:18.06.1-ce-git
    working_directory: ~/whereabouts
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.05.0-ce
      - run: docker build --pull -t ${DOCKER_HUB_IMAGE} .
      - run: mkdir -p workspace
      - run: docker save ${DOCKER_HUB_IMAGE} | gzip > image.tar.gz
      - persist_to_workspace:
          root: workspace
          paths:
            - image.tar.gz
  deploy:
    docker:
      - image: docker:18.06.1-ce
    working_directory: ~/whereabouts
    steps:
      - attach_workspace:
          at: workspace
      - setup_remote_docker:
          version: 18.05.0-ce
      - deploy:
          name: Deploy the image to Docker Hub
          command: |
            zcat workspace/image.tar.gz | docker load
            docker tag ${DOCKER_HUB_IMAGE} ${DOCKER_HUB_IMAGE}:${CIRCLE_TAG}
            docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS}
            docker push ${DOCKER_HUB_IMAGE}:${CIRCLE_TAG}
            docker push ${DOCKER_HUB_IMAGE}

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          required:
            - build
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
